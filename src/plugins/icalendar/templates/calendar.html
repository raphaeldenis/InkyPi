<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background-color: white;
            color: black;
        }

        .calendar-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-weight: bold;
            font-size: 24px;
        }

        .header-date {
            font-size: 16px;
        }

        .content {
            flex: 1;
            padding: 10px;
            overflow: hidden;
        }

        /* Day view styles */
        .day-view .date {
            text-align: center;
            margin: 10px 0;
        }

        .day-view .timeline {
            display: flex;
            flex-direction: column;
            height: 85%;
        }

        .day-view .hour {
            display: flex;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }

        .day-view .hour-label {
            width: 60px;
            text-align: right;
            padding-right: 10px;
            color: #555;
        }

        .day-view .hour-events {
            flex: 1;
            position: relative;
        }

        .day-view .event {
            background-color: #e6f0ff;
            border-left: 4px solid #4477ff;
            padding: 5px;
            margin: 2px 0;
            border-radius: 4px;
        }

        .day-view .event-title {
            font-weight: bold;
        }

        .day-view .event-time {
            color: #4477ff;
            font-size: 14px;
        }

        .day-view .event-location {
            font-size: 12px;
            color: #666;
        }

        /* Week view styles */
        .week-view h2 {
            text-align: center;
            margin: 10px 0;
        }

        .week-view .calendar-grid {
            margin: 10px 0;
        }

        .week-view .weekdays {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .week-view .weekday {
            flex: 1;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }

        .week-view .days {
            display: flex;
            flex-direction: column;
        }

        .week-view .week {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .week-view .day {
            flex: 1;
            height: 80px;
            text-align: center;
            padding-top: 10px;
            position: relative;
        }

        .week-view .day.different-month {
            color: #aaa;
        }

        .week-view .day.today {
            background-color: #e6f0ff;
            font-weight: bold;
        }

        .week-view .day.has-events:after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #4477ff;
        }

        .week-view .upcoming-events {
            margin-top: 20px;
        }

        .week-view .upcoming-events h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .week-view .event {
            display: flex;
            margin: 10px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .week-view .event-day {
            width: 60px;
            font-weight: bold;
        }

        .week-view .event-details {
            flex: 1;
        }

        .week-view .event-time {
            color: #4477ff;
            font-size: 14px;
        }

        .week-view .event-title {
            font-weight: bold;
        }

        /* List view styles */
        .list-view .day-section {
            margin-bottom: 20px;
        }

        .list-view .day-header {
            display: flex;
            justify-content: space-between;
            background-color: #f5f5f5;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .list-view .day-name {
            font-weight: bold;
        }

        .list-view .event {
            display: flex;
            border-left: 4px solid #4477ff;
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .list-view .event-time {
            width: 80px;
            color: #4477ff;
        }

        .list-view .event-title {
            flex: 1;
            font-weight: bold;
        }

        .list-view .event-location {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="header">
            <div class="header-title">{{TITLE}}</div>
            <div class="header-date">{{current_date}}</div>
        </div>
        <div class="content">
            {{VIEW_CONTENT}}
        </div>
    </div>
</body>

</html>
